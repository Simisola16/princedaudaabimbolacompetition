<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telu Fc - Football Competition">
    <meta property="og:title" content="Telu FC - Football Competition">
    <meta property="og:image" content="./multimedia/Alamu-fa-img/Telu Fc logo.png">
    <title>Football Competition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #003366;
            --secondary: #00509e;
            --accent: #007acc;
            --light: #f8f9fa;
            --dark: #212529;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--light);
            line-height: 1.6;
            color: var(--dark);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            transition: var(--transition);
        }

        .logo img {
            height: 70px;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--light);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover,
        nav a.active {
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu {
            display: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary);
                padding: 1rem;
                z-index: 1001;
            }

            nav ul.show {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                animation: slideDown 0.3s ease-out;
            }

            .mobile-menu {
                display: block;
            }

            .mobile-menu.active .fa-bars:before {
                content: "\f00d";
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        .hero-section {
            padding: 6rem 0 4rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .category-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .category-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .category-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 1rem;
            border: none;
            cursor: pointer;
        }

        .category-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="./index.html">
                    <img src="./Prince daud competition.jpg" alt="Telu FC Logo">
                </a>
                <div class="logo-text">
                    <span>PRINCE DAUDA ABIMBOLA</span>
                    <h1>FOOTBALL</h1>
                    <span>COMPETITION</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="./admin-log-in.html">Admin</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu" aria-label="Main menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Join the Competition</h1>
                <div class="category-grid">
                    <div class="category-card">
                        <i class="fas fa-futbol category-icon"></i>
                        <h2 class="category-title">Under 10</h2>
                        <button class="category-button" 
                                onclick="confirmSignUp('Under-10', './pages/under-10-sign-up.html')">
                            Register Now
                        </button>
                    </div>
                    
                    <div class="category-card">
                        <i class="fas fa-trophy category-icon"></i>
                        <h2 class="category-title">Under 15</h2>
                        <button class="category-button" 
                                onclick="confirmSignUp('Under-15', './under-15-registration.html')">
                            Register Now
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.querySelector('.mobile-menu');
        const navList = document.querySelector('nav ul');
        const header = document.querySelector('header');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
            navList.classList.toggle('show');
            menuToggle.classList.toggle('active');
            menuToggle.setAttribute('aria-expanded', !isExpanded);
        });

        document.addEventListener('click', (e) => {
            if (!header.contains(e.target)) {
                navList.classList.remove('show');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navList.classList.remove('show');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        function confirmSignUp(category, url) {
            Swal.fire({
                title: `${category} Registration`,
                text: `Ready to join the ${category} competition?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#003366',
                cancelButtonColor: '#00509e',
                confirmButtonText: 'Continue Registration',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            }).catch((error) => {
                console.error('Navigation error:', error);
                Swal.fire('Error', 'Failed to navigate to registration page', 'error');
            });
        }
    </script>
</body>
</html>
